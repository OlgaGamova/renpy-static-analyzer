
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ren'Py Story Graph</title>
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<style>
  body { font-family: Arial; background: #f8f9fa; }
  #network { width: 100%; height: 700px; border: 1px solid #ddd; }
</style>
</head>
<body>

<h2>Ren'Py Story Graph</h2>
<div id="network"></div>

<script>
  var nodes = new vis.DataSet([{"id": "start", "label": "start", "color": "#7BE141"}, {"id": "cave", "label": "cave", "color": "#97C2FC"}, {"id": "monster", "label": "monster", "color": "#97C2FC"}, {"id": "village", "label": "village", "color": "#97C2FC"}, {"id": "tavern", "label": "tavern", "color": "#97C2FC"}, {"id": "end_good", "label": "end_good", "color": "#FB7E81"}, {"id": "end_bad", "label": "end_bad", "color": "#FB7E81"}, {"id": "end_neutral", "label": "end_neutral", "color": "#FB7E81"}, {"id": "secret_area", "label": "secret_area", "color": "#FB7E81"}, {"id": "broken_path", "label": "broken_path", "color": "#97C2FC"}]);
  var edges = new vis.DataSet([{"from": "start", "to": "cave"}, {"from": "start", "to": "village"}, {"from": "cave", "to": "start"}, {"from": "cave", "to": "monster"}, {"from": "monster", "to": "end_bad"}, {"from": "village", "to": "end_neutral"}, {"from": "village", "to": "tavern"}, {"from": "tavern", "to": "end_good"}, {"from": "broken_path", "to": "nowhere"}]);

  var container = document.getElementById("network");
  var data = {
    nodes: nodes,
    edges: edges
  };

  var options = {
    layout: {
      hierarchical: {
        direction: "UD",
        sortMethod: "directed"
      }
    },
    physics: false,
    nodes: {
      shape: "box",
      font: { face: "monospace", size: 14 },
      borderWidth: 2
    },
    edges: {
      arrows: "to",
      smooth: true
    }
  };

  new vis.Network(container, data, options);
</script>

</body>
</html>
